<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/rickshaw.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="js/danfo.js"></script>
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>EEG Playground</title>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-2"
  >
    <h1 class="text-6xl font-bold text-blue-700 mb-4">EEG PlayGround</h1>
    <div class="flex gap-4" type="text">
      <div class="flex gap-4 bg-white p-2 rounded-full border" type="text">
      <input
        class="rounded-full border px-4 py-2"
        type="text"
        id="devicename"
        name="devicename"
        value="Muse-27A8"
      />
      <button
        id="bluetooth-con"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-full px-6 py-2"
      >
        Connect
      </button>
    </div>
      <div class="flex gap-4 bg-white p-2 rounded-full border" type="text">
      
      <button
        id="bluetooth"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-full px-6 py-2"
      >
        Choose Device
      </button>
      <button
        id="bluetooth-dis"
        class="bg-red-600 hover:bg-red-700 text-white rounded-full px-4 py-2"
      >
        Disconnect
      </button>
    </div>
    </div>
    <div
      id="show-up"
      style="height: 70vh; width: 100vh; overflow: none; display: none"
    >
      <div class="mt-4 flex w-full">
        <div
          id="graph"
          style="
            height: 70vh;
            overflow: hidden;
            display: block;
            width: 80vh;
          "
          class="bg-gray-200 p-4 rounded-lg m-4"
        ></div>
        <div
          id="scatter"
          style="
            width: 90%;
            height: 90%;
            overflow: hidden;
            background-color: whitesmoke;
            display: none;
          "
        >
          <canvas id="chart1"></canvas>
        </div>
        <div class="mt-4 space-2 border h-full p-2 rounded-lg bg-white border-gray-600" style="height: 100%; width: 20%; overflow: hidden">
          <p class="text-gray-700 text-2xl mb-6">Control Panel</p>
          <p class="text-gray-700 text-sm mb-6">label</p>
          <input
        class="rounded-full border px-4 py-2"
        type="text"
        id="class"
        name="class"
        value="class1"
      />
          <button
            id="is_recording"
            class="bg-blue-600 hover:bg-blue-700 text-white rounded-full px-4 py-2 mb-4"
          >
            Record
          </button>
          
          <hr>
          <div class="my-4">
          <p class="text-gray-700 text-xl mb-4">Set Timer</p>
            <input
            id="timer_duration"
            type="number"
            min="0"
            placeholder="Duration in seconds"
            class="mb-4 text-sm h-10 w-full px-4 border rounded-lg"
          >
          <button
            id="start_timer"
            class="bg-green-600 hover:bg-green-700 text-white rounded-full px-4 py-2 mb-4"
          >
            Start Recording
          </button>
          <p id="timer_display" class="text-gray-700 text-xl ml-4">0:00</p>
          </div>
          <hr>
          
          <div class="my-4" id="graph-div" style="display: none;">
            <p class="text-gray-700 text-xl mb-4">Graph Options</p>
            <button id="save-chart" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full px-4 py-2 mb-4">Save Chart</button>
            <button
            id="remove_data"
            class="bg-red-600 hover:bg-red-700 text-white rounded-full px-4 py-2 mb-4"
          >
            Remove Data
          </button>
            
          </div>
          
        </div>
      </div>
    </div>
    <div>
      <div
        id="no-show-up"
        class="bg-gray-200 block p-4 rounded-lg m-4 text-center items-center justify-center flex flex-col"
        style="
          height: 70vh;
          width: 100vh;
          overflow: auto;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <h2 class="text-4xl font-bold text-gray-400 mb-4">
          No Device Connected!
        </h2>
      </div>
    </div>

    <script src="js/d3js.min.js"></script>
    <script src="js/rickshaw.min.js"></script>
    <script type="text/javascript" src="js/BCIDevice.build.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="renderer.js"></script>
  </body>
</html>
