<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/rickshaw.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="js/danfo.js"></script>
    <link rel="stylesheet" href="css/tailwind.css" />
    <title>EEG Playground</title>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen py-2"
  >
    <h1 class="text-6xl font-bold text-blue-700 mb-4">EEG PlayGround</h1>
    <div class="flex gap-4" type="text">
      <input
        class="rounded-full border px-4 py-2"
        type="text"
        id="class"
        name="class"
        value="class1"
      />
      <button
        id="bluetooth"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-full px-6 py-2"
      >
        BLE
      </button>
      <button
        id="bluetooth-dis"
        class="bg-red-600 hover:bg-red-700 text-white rounded-full px-4 py-2"
      >
        Disconnect
      </button>
    </div>
    <div
      class="flex gap-4 mt-4 hidden"
      id="show-up"
      style="height: 70vh; width: 100vh; overflow: none"
    >
      <div
        id="graph"
        style="height: 90%; overflow: hidden; width: 100% "
        class="bg-gray-200 block p-4 rounded-lg m-4"
      ></div>
      <div
        id="scatter"
        style="
          width: 100%;
          height: 90%;
          overflow: hidden;
          background-color: whitesmoke;
          display: none;
        "
      >
        <canvas id="chart1"></canvas>
      </div>
      <div class="gap-4 mt-4" style="height: 90%; overflow: hidden;">
        <button
          id="is_recording"
          class="bg-red-600 hover:bg-red-700 text-white rounded px-4 py-2"
        >
          Record
        </button>
        <button
          id="remove_data"
          class="bg-red-600 hover:bg-red-700 text-white rounded px-4 py-2"
        >
          Remove Data
        </button>
        <button
          id="scatter-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2"
        >
          Scatter
        </button>
        <button
          id="line-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2"
        >
          Line
        </button>
      </div>
    </div>
    <div>
      <div
        id="no-show-up"
        class="bg-gray-200 block p-4 rounded-lg m-4 text-center items-center justify-center flex flex-col"
        style="
          height: 70vh;
          width: 100vh;
          overflow: auto;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <h2 class="text-4xl font-bold text-gray-400 mb-4">
          No Device Connected!
        </h2>
      </div>
    </div>

    <script src="js/d3js.min.js"></script>
    <script src="js/rickshaw.min.js"></script>
    <script type="text/javascript" src="js/BCIDevice.build.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
